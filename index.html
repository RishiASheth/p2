<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-size: 24px;
            width: 100%;
            height: 100%;
            position: absolute;
        }

        #main-content {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>

<div id="loading-screen">
    Loading...
</div>

<div id="main-content" onclick="window.location.href='lol.com';">
    <!-- Background image will be set via CSS -->
</div>

<audio id="background-audio" autoplay>
    <source src="loading.mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>

<script>
    // Wait for 10 seconds and then show the main content
    setTimeout(function() {
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        document.getElementById('main-content').style.backgroundImage = "url('homebg.png')";
    }, 10000);
</script>

</body>
</html>
